<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pokeball.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <title>Pokédex</title>
</head>

<body onload="loadPokemon()">

    <header>
        <nav class="nav-header">
            <div class="header-title">
                <img class="pokeball" src="./img/pokeball.png">
                <h1>Pokédex</h1>
            </div>
            <div class="search">
                <div class="search-icon" id="search-icon" onclick="openSearchField()"></div>
                <div class="input-field">
                    <input type="text" placeholder="Search pokemon by name.." id="inputfield" onkeyup="searchPokemon()">
                </div>
                <span class="clear" onclick="clearInput()"></span>                
            </div>
        </nav>
    </header>

    <div id="singlepokemon" class="single-pokemon d-none"></div>

    <div id="allpokemon"></div>

    <div id="more-poke-button" class="more-poke-button">
        <button onclick="loadMorePokemon()">More pokemon</button>
    </div>
</body>

</html>
